<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h2>CONTACT US</h2>
        <p>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible. </p>
        <form>
            <div class="username"><input type="text" class="name" placeholder="Name"></div>
            <div class="email"><input type="email" name="E-mail" placeholder="E-mail"></div>
            <div class="number"><input type="phone-number" name="phone-number" placeholder="Phone number"></div>
            <div class="textarea"><textarea name="message" placeholder="Type your message here..."></textarea></div>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
